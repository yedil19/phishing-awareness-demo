<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€¢ Turmex Awareness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      border: 1px solid #dbdbdb;
      width: 350px;
      padding: 40px;
      text-align: center;
    }
    .login-container img.logo {
      width: 175px;
      margin-bottom: 30px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 3px;
      margin-top: 10px;
      cursor: pointer;
    }
    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    .divider span {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 12px;
    }
    .forgot {
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }
    .signup-box {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dbdbdb;
      text-align: center;
      background: white;
    }
    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
    .footer-note {
      font-size: 12px;
      color: gray;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div class="login-container">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      <form onsubmit="captureLogin(event)">
        <input type="text" id="user" placeholder="Phone number, username, or email" required>
        <input type="password" id="pass" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>

      <div class="divider"><span>OR</span></div>
      <a class="forgot" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
    </div>

    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>

    <div class="footer-note">This is a demo for Turmex hacking awareness only.</div>
  </div>

  <script>
    function captureLogin(e) {
      e.preventDefault();
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      alert(`Captured Info:\nUsername: ${user}\nPassword: ${pass}\n\nThis is a demo of how phishing attacks work. Stay safe!`);
    }
  </script>
</body>
</html>
